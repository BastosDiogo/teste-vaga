{% extends "produtos/template.html" %}
{% load static %}
{% block conteudo %}

<div class="titlo_tabela">
    <h1 class="texto_tabela">Alterar Usuários</h1>
</div>

{% include 'menu_site.html' %}
<div class="cricao_usuario_titulo">
    <form method="POST" action="/usuario-alterado-sucesso">
        {% if alterar %}
            <p class="mensangem" >Produto alterado com sucesso</p>
        {% else %}
        {% endif %}
        <table class="tabela_empresas">
            <tr>
                <td class="campo_usuario">ID do Usuário:</td>
            </tr>
            <tr>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="id_usuario" required>
            </tr>
        </table>
        <p class="enviar"><button class="botao_4" type="submit">Enviar</button></p>
    </form>
</div>
{% endblock %}
