{% extends "produtos/template.html" %}
{% load static %}
{% block conteudo %}

<div class="titlo_tabela">
    <h1 class="texto_tabela">Criação de Usuários</h1>
</div>

{% include 'menu_site.html' %}
<div class="cricao_usuario_titulo">
    <form method="POST" action="/usuario-criado-sucesso">
        <table class="tabela_empresas">
            <tr>
                <td class="campo_usuario">Nome Usuário:</td>
                <td class="campo_usuario">Login:</td>
                <td class="campo_usuario">CPF:</td>
                <td class="campo_usuario">Função:</td>
                <td class="campo_usuario">Nível de Acesso:</td>
            </tr>
            <tr>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="nome" required>
                </td>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="login" required>
                </td>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="cpf" pattern="([0-9.-]+)" placeholder="000.000.000-00" minlength="14" maxlength="14" required onkeypress="$(this).mask('000.000.000-00');">
                </td>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="funcao" required>
                </td>
                <td class="campo_usuario_2">
                    <select class="form-control" name="nivel_acesso" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
        </table>
        <p class="enviar"><button class="botao_3" type="submit">Enviar</button></p>
    </form>
</div>
{% endblock %}
