{% extends "produtos/template.html" %}
{% load static %}
{% block conteudo %}

<div class="titlo_tabela">
    <h1 class="texto_tabela">Alterar Categoria</h1>
</div>

{% include 'produtos/menu_site.html' %}
<div class="cricao_usuario_titulo">
    <form method="GET" action="/alterar-fornecedor/">
        {% csrf_token %}
        {% if alterar %}
            <p class="mensangem" >Categoria alterada com sucesso</p>
        {% else %}
        {% endif %}
        <table class="tabela_dados">
            <tr>
                <td class="campo_usuario">CNPJ:</td>
            </tr>
            <tr>
                <td class="campo_usuario_2">
                    <input class="form-control" type="text" name="cnpj" pattern="([0-9.-]+)" placeholder="00.000.000/0000-00" minlength="18" maxlength="18" required onkeypress="$(this).mask('00.000.000/0000-00');">
            </tr>
        </table>
        <p class="enviar"><button class="botao_4" type="submit">Buscar</button></p>
    </form>
</div>
<div class="tabela_dados_2">
    <table>
        <form method="GET" action="/alterar-categoria/">
            {% csrf_token %}
            <tr>
                <td class="linha_tabela_dados_cabecario_2">Nome categoria</td>
                <td class="linha_tabela_dados_cabecario_2">Área de atução</td>
            </tr>
            <tr>
                <td class="linha_tabela_dados_2">
                    <input class="form-control" placeholder="XPTO LTDA" type="text" name="categoria" required>
                </td>
                <td class="linha_tabela_dados_2">
                    <input class="form-control" placeholder="Energia Eólica" type="text" name="categoria" required>
                </td>
            </tr>
        </form>
    </table>
</div>
{% endblock %}
